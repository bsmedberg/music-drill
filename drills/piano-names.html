<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Piano Note Names</title>
  <link rel="stylesheet" type="text/css" href="../resources/generic.css">
  <link rel="stylesheet" type="text/css" href="drill-common.css">
  <link rel="stylesheet" type="text/css" href="../resources/keyboard.css">

  <style type="text/css">
    .backLink {
      min-width: 10em;
    }
  </style>
<body>
  <div id="main" class="column fullScreen">

  <h1>Piano Note Names</h1>

  <svg id="keyboard" class="expand"
       viewBox="0 0 7.5 5.5">
    <defs>
      <svg id="keyboard-octave" overflow="visible" width="6.5" height="5"
           viewBox="0 0 6.5 5">
        <path data-note="0"
              d="M 0 0 v 5 h 0.866 v -2 h -0.366 V 0 Z" class="keyboard key white" />
        <path data-note="0" data-mod="1"
              d="M 0.5625 0 v 2.938 h 0.487 V 0 Z" class="keyboard key black" />
        <path data-note="1"
              d="M 1.112 0 v 3 H 0.929 V 5 h 0.866 V 3 H 1.612 V 0 Z" class="keyboard key white" />
        <path data-note="1" data-mod="1"
              d="M 1.675 0 v 2.938 h 0.487 V 0 Z" class="keyboard key black" />
        <path data-note="2"
              d="M 2.223 0 v 3 H 1.857 V 5 h 0.866 V 0 Z" class="keyboard key white" />
        <path data-note="3"
              d="M 2.786 0 v 5 h 0.866 v -2 h -0.412 V 0 Z" class="keyboard key white" />
        <path data-note="3" data-mod="1"
              d="M 3.302 0 v 2.938 h 0.487 V 0 Z" class="keyboard key black" />
        <path data-note="4"
              d="M 3.852 0 V 3 H 3.714 V 5 h 0.866 V 3 H 4.306 V 0 Z" class="keyboard key white" />
        <path data-note="4" data-mod="1"
              d="M 4.368 0 v 2.938 h 0.487 V 0 Z" class="keyboard key black" />
        <path data-note="5"
              d="M 4.917 0 V 3 H 4.643 V 5 h 0.866 V 3 H 5.372 V 0 Z" class="keyboard key white" />
        <path data-note="5" data-mod="1"
              d="M 5.434 0 v 2.938 h 0.487 V 0 Z" class="keyboard key black" />
        <path data-note="6"
              d="M 5.983 0 V 3 H 5.571 V 5 h 0.866 V 0 Z" class="keyboard key white" />
      </svg>
    </defs>
    <circle cx="0.75" cy="2.75" r="0.5" id="result" stroke-width="0.0625"/>

  </svg>

  <p id="controls">
    <span id="timer">Time: <span id="time">0:00</span></span>

    Completed: <span id="completed">0</span> Missed: <span id="missed">0</span>
      
  </p>

  <div id="noteButtons">
    <input id="resultC" type="button" class="noteButton" value="C">
    <input id="resultD" type="button" class="noteButton" value="D">
    <input id="resultE" type="button" class="noteButton" value="E">
    <input id="resultF" type="button" class="noteButton" value="F">
    <input id="resultG" type="button" class="noteButton" value="G">
    <input id="resultA" type="button" class="noteButton" value="A">
    <input id="resultB" type="button" class="noteButton" value="B">
  </div>

  <div id="goContainer" class="fullScreen overlay column">
    <a id="goLabel">
      <span>
      Go!
      </span>
    </a>
  </div>

  <div id="resultContainer" class="hidden fullScreen overlay column">
    <div id="resultBox">
      <img id="resultStar" src="../resources/star-rating-icon.png" width="96" height="96">
      <p id="doneLabel">Done!
      <p id="doneDetails">
        Completed <span id="resultCount"></span> in <span id="resultTime"></span>.
        <span id="resultErrors" class="hidden"></span><br>
        <span id="rate"></span> seconds per note.

        <div id="backlinks">
          <a class="buttonLink backLink" href="piano-names.html">Try Again</a>
          <a class="buttonLink backLink" href="..">Main Menu</a>
        </div>
    </div>
  </div>

  </div>

  <script src="../resources/library.js"></script>
  <script src="drill-common.js"></script>
  <script src="piano-names.js"></script>
