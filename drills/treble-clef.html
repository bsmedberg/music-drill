<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Treble Clef Reading</title>
  <link rel="stylesheet" type="text/css" href="../resources/staffStyle.css">
  <link rel="stylesheet" type="text/css" href="../resources/generic.css">
  <link rel="stylesheet" type="text/css" href="drill-common.css">

  <style type="text/css">
    .backLink {
      min-width: 10em;
    }
  </style>
<body>
  <div id="main" class="column fullScreen">

  <h1>Treble Clef Reading</h1>

  <svg id="staff" class="expand" viewBox="0 0 2500 2400">
    <!--<rect x="0" y="0" width="2000" height="2400" stroke="blue" stroke-width="20"fill="none"/>-->
    <g id="sg" transform="translate(600 700)">
      <circle cx="-500" cy="500" r="200" id="result" stroke-width="10"/>
      <line x1="0" y1="0" x2="1800" y2="0" class="staffLine"/>
      <line x1="0" y1="250" x2="1800" y2="250" class="staffLine"/>
      <line x1="0" y1="500" x2="1800" y2="500" class="staffLine"/>
      <line x1="0" y1="750" x2="1800" y2="750" class="staffLine"/>
      <line x1="0" y1="1000" x2="1800" y2="1000" class="staffLine"/>

      <use x="50" y="750" xlink:href="../resources/emmentaler-16.svg#clefs.G" fill="black"/>
      <use id="note" x="1000" y="-333" xlink:href="../resources/emmentaler-16.svg#noteheads.s0" class="hidden"/>

      <line id="ledgerb1" x1="900" x2="1500" y1="1250" y2="1250" class="hidden
ledgerLine"/>
      <line id="ledgerb2" x1="900" x2="1500" y1="1500" y2="1500" class="hidden
ledgerLine"/>
      <line id="ledgert1" x1="900" x2="1500" y1="-250" y2="-250" class="hidden
ledgerLine"/>
      <line id="ledgert2" x1="900" x2="1500" y1="-500" y2="-500" class="hidden
ledgerLine"/>
    </g>
  </svg>

  <p id="controls">
    <span id="timer">Time: <span id="time">0:00</span></span>

    Completed: <span id="completed">0</span> Missed: <span id="missed">0</span>
      
  </p>

  <div id="noteButtons">
    <input id="resultC" type="button" class="noteButton" value="C">
    <input id="resultD" type="button" class="noteButton" value="D">
    <input id="resultE" type="button" class="noteButton" value="E">
    <input id="resultF" type="button" class="noteButton" value="F">
    <input id="resultG" type="button" class="noteButton" value="G">
    <input id="resultA" type="button" class="noteButton" value="A">
    <input id="resultB" type="button" class="noteButton" value="B">
  </div>

  <div id="goContainer" class="fullScreen overlay column">
    <a id="goLabel">
      <span>
      Go!
      </span>
    </a>
  </div>

  <div id="resultContainer" class="hidden fullScreen overlay column">
    <div id="resultBox">
      <img id="resultStar" src="../resources/star-rating-icon.png" width="96" height="96">
      <p id="doneLabel">Done!
      <p id="doneDetails">
        Completed <span id="resultCount"></span> in <span id="resultTime"></span>.
        <span id="resultErrors" class="hidden"></span><br>
        <span id="rate"></span> seconds per note.

        <div id="backlinks">
          <a class="buttonLink backLink" href="treble-clef.html">Try Again</a>
          <a class="buttonLink backLink" href="..">Main Menu</a>
        </div>
    </div>
  </div>

  </div>

  <script src="../resources/library.js"></script>
  <script src="drill-common.js"></script>
  <script src="treble-clef.js"></script>
